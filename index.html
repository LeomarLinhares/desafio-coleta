<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Desafio Coleta</title>
</head>
<body>
  <header>
    <h1>Desafio Coleta - GRX</h1>
  </header>
  <main class="container card">
    <form class="card-body" action="." method="post">

      <div class="mb-3">
        <div class="mb-2">
          <label for="question_1">Você se considera bom em lógica?</label>
        </div>
        <div class="btn-group" role="group" aria-label="Você se considera bom em lógica?">
          <input type="radio" class="btn-check" name="question_1" id="q1-sim" value="Sim" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="q1-sim">Sim</label>
        
          <input type="radio" class="btn-check" name="question_1" id="q1-nao" value="Não" autocomplete="off">
          <label class="btn btn-outline-primary" for="q1-nao">Não</label>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="question_1">Gosta de aprender com desafios?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_1" id="question_1">
          <label class="form-check-label" for="Sim">
            Sim
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_1" id="question_1">
          <label class="form-check-label" for="Não">
            Não
          </label>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="question_3">Gostaria de fazer parte da GRX?</label>
        <select class="form-select" aria-label="Você se considera bom em lógica?">
          <option selected>Abrir menu de seleção</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
          <option value="Não sei">Não sei</option>
          <option value="Agora!!">Agora!!</option>
        </select>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <textarea class="form-control" placeholder="Justifique a resposta anterior" id="floatingTextarea"></textarea>
        </div>
      </div>

    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
